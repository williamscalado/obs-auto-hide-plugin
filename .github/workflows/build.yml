name: Build Plugin

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Headers (Common)
      shell: bash
      run: |
        mkdir -p deps
        cd deps
        git clone --depth 1 --branch 30.0.2 https://github.com/obsproject/obs-studio.git
        git clone --depth 1 https://github.com/simd-everywhere/simde.git
        echo "#define OBS_VERSION \"30.0.2\"" > obs-studio/libobs/obsconfig.h

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja qt@6 obs
        echo "/opt/homebrew/opt/qt6/bin" >> $GITHUB_PATH

    - name: Build (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_PREFIX_PATH="/opt/homebrew/opt/qt6;/opt/homebrew/opt/libobs" \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Package (macOS)
      if: runner.os == 'macOS'
      run: |
        # Busca o arquivo .dylib em qualquer subpasta de build (Release ou raiz)
        DYLIB=$(find build -name "*.dylib" -type f | head -n 1)

        if [[ -z "$DYLIB" ]]; then
           echo "::error::Nenhum arquivo .dylib encontrado em build/!"
           ls -R build
           exit 1
        fi

        echo "Arquivo encontrado: $DYLIB"
        # Cria o zip na raiz do workspace (-j remove os caminhos de pasta do zip)
        zip -j auto-hide-scenes-macos.zip "$DYLIB"

    - name: Install Qt (Windows)
      if: runner.os == 'Windows'
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Download OBS Binaries (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $Url = "https://github.com/obsproject/obs-studio/releases/download/30.0.2/OBS-Studio-30.0.2.zip"
        $Output = "obs-studio.zip"
        Invoke-WebRequest -Uri $Url -OutFile $Output
        Expand-Archive -Path $Output -DestinationPath obs-binaries

    - name: Build (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        mkdir build
        cd build
        $RepoRoot = (Get-Item ..).FullName
        $ObsLib = "$RepoRoot/obs-binaries/bin/64bit/obs.lib" -replace '\\', '/'
        $FrontendLib = "$RepoRoot/obs-binaries/bin/64bit/obs-frontend-api.lib" -replace '\\', '/'

        cmake .. `
          -DCMAKE_BUILD_TYPE=Release `
          -DLIBOBS_LIB="$ObsLib" `
          -DOBS_FRONTEND_LIB="$FrontendLib"

        cmake --build . --config Release

    - name: Package (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (Test-Path build/Release/*.dll) {
            cd build/Release
            Compress-Archive -Path *.dll -DestinationPath ..\..\auto-hide-scenes-windows.zip
        } elseif (Test-Path build/*.dll) {
            cd build
            Compress-Archive -Path *.dll -DestinationPath ..\auto-hide-scenes-windows.zip
        } else {
            ls build -Recurse
            exit 1
        }

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: plugin-${{ matrix.os }}
        path: auto-hide-scenes-*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: plugin-*
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            auto-hide-scenes-macos.zip
            auto-hide-scenes-windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
