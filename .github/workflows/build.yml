name: Build Plugin

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    # -------------------------------------------------------------------------
    # DEPENDENCIAS COMUNS (HEADERS)
    # -------------------------------------------------------------------------
    - name: Setup Headers (Common)
      shell: bash
      run: |
        mkdir -p deps
        cd deps
        git clone --depth 1 https://github.com/obsproject/obs-studio.git
        git clone --depth 1 https://github.com/simd-everywhere/simde.git
        # Create missing generated header
        echo "#define OBS_VERSION \"30.0.0\"" > obs-studio/libobs/obsconfig.h

    # -------------------------------------------------------------------------
    # SETUP MACOS
    # -------------------------------------------------------------------------
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja qt@6 obs
        echo "/opt/homebrew/opt/qt6/bin" >> $GITHUB_PATH

    - name: Debug Headers (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "Listing deps/obs-studio/UI content:"
        ls -R deps/obs-studio/UI || echo "UI dir not found"

    - name: Build (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_PREFIX_PATH="/opt/homebrew/opt/qt6;/opt/homebrew/opt/libobs" \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Package (macOS)
      if: runner.os == 'macOS'
      run: |
        cd build
        # Find the .dylib file and zip it
        zip -r ../auto-hide-scenes-macos.zip *.dylib

    # -------------------------------------------------------------------------
    # SETUP WINDOWS
    # -------------------------------------------------------------------------
    - name: Install Qt (Windows)
      if: runner.os == 'Windows'
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Download OBS Binaries (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Baixa os binários do OBS para obter as libs (.lib)
        $Url = "https://github.com/obsproject/obs-studio/releases/download/30.0.2/OBS-Studio-30.0.2.zip"
        $Output = "obs-studio.zip"
        Write-Host "Downloading OBS binaries from $Url..."
        Invoke-WebRequest -Uri $Url -OutFile $Output

        Write-Host "Extracting OBS binaries..."
        Expand-Archive -Path $Output -DestinationPath obs-binaries

        # Verifica estrutura dos binários
        Write-Host "Checking OBS binaries structure:"
        if (Test-Path obs-binaries/bin/64bit) {
            Write-Host "Found bin/64bit directory"
            ls obs-binaries/bin/64bit
        } else {
            Write-Host "bin/64bit not found, listing root:"
            ls obs-binaries -Recurse | Select-Object -First 30
        }

        # Verifica se os headers foram clonados
        Write-Host "`nVerifying headers were cloned:"
        if (Test-Path deps/obs-studio/libobs/obs.h) {
            Write-Host "✓ Found obs.h"
        } else {
            Write-Host "✗ obs.h NOT FOUND"
        }

        if (Test-Path deps/obs-studio/UI/obs-frontend-api/obs-frontend-api.h) {
            Write-Host "✓ Found obs-frontend-api.h"
        } else {
            Write-Host "✗ obs-frontend-api.h NOT FOUND"
        }

    - name: Build (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        mkdir build
        cd build

        cmake .. ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DLIBOBS_INCLUDE_DIR="%GITHUB_WORKSPACE%/deps/obs-studio/libobs" ^
          -DOBS_FRONTEND_INCLUDE_DIR="%GITHUB_WORKSPACE%/deps/obs-studio/UI/obs-frontend-api" ^
          -DSIMDE_INCLUDE_DIR="%GITHUB_WORKSPACE%/deps/simde" ^
          -DLIBOBS_LIB="%GITHUB_WORKSPACE%/obs-binaries/bin/64bit/obs.lib" ^
          -DOBS_FRONTEND_LIB="%GITHUB_WORKSPACE%/obs-binaries/bin/64bit/obs-frontend-api.lib"

        cmake --build . --config Release

    - name: Package (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Try to find the dll in build/Release (MSVC) or build/ (Ninja/others)
        if (Test-Path build/Release/*.dll) {
            Write-Host "Found DLL in build/Release/"
            cd build/Release
            Compress-Archive -Path *.dll -DestinationPath ..\..\auto-hide-scenes-windows.zip
        } elseif (Test-Path build/*.dll) {
            Write-Host "Found DLL in build/"
            cd build
            Compress-Archive -Path *.dll -DestinationPath ..\auto-hide-scenes-windows.zip
        } else {
            Write-Error "Could not find .dll to package"
            Write-Host "Listing build directory:"
            ls build -Recurse
            exit 1
        }

    # -------------------------------------------------------------------------
    # UPLOAD ARTIFACTS
    # -------------------------------------------------------------------------
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: plugin-${{ matrix.os }}
        path: auto-hide-scenes-*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: plugin-*
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            auto-hide-scenes-macos.zip
            auto-hide-scenes-windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
