name: Build Plugin

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    # Configura ambiente MSVC no Windows para ter acesso ao 'lib.exe' e 'dumpbin.exe'
    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    # -------------------------------------------------------------------------
    # DEPENDENCIAS COMUNS (HEADERS)
    # -------------------------------------------------------------------------
    - name: Setup Headers (Common)
      shell: bash
      run: |
        mkdir -p deps
        cd deps
        # Clona a tag exata 30.0.2 para garantir compatibilidade
        git clone --depth 1 --branch 30.0.2 https://github.com/obsproject/obs-studio.git
        git clone --depth 1 https://github.com/simd-everywhere/simde.git
        echo "#define OBS_VERSION \"30.0.2\"" > obs-studio/libobs/obsconfig.h

    # -------------------------------------------------------------------------
    # MACOS STEPS
    # -------------------------------------------------------------------------
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja qt@6 obs
        echo "/opt/homebrew/opt/qt6/bin" >> $GITHUB_PATH

    - name: Build (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_PREFIX_PATH="/opt/homebrew/opt/qt6;/opt/homebrew/opt/libobs" \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Package (macOS)
      if: runner.os == 'macOS'
      run: |
        # Procura por .dylib ou .so
        LIB_FILE=$(find build -type f \( -name "*.dylib" -o -name "*.so" \) | head -n 1)

        if [[ -z "$LIB_FILE" ]]; then
           echo "::error::Nenhum arquivo de plugin (.dylib ou .so) encontrado!"
           ls -R build
           exit 1
        fi

        echo "Arquivo encontrado: $LIB_FILE"
        zip -j auto-hide-scenes-macos.zip "$LIB_FILE"

    # -------------------------------------------------------------------------
    # WINDOWS STEPS
    # -------------------------------------------------------------------------
    - name: Install Qt (Windows)
      if: runner.os == 'Windows'
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Download & Generate OBS Libs (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # 1. Baixa o ZIP oficial (contém DLLs, mas não LIBs)
        $Url = "https://github.com/obsproject/obs-studio/releases/download/30.0.2/OBS-Studio-30.0.2.zip"
        $Output = "obs-studio.zip"
        Invoke-WebRequest -Uri $Url -OutFile $Output
        Expand-Archive -Path $Output -DestinationPath obs-binaries

        # 2. Define função para gerar .lib a partir da .dll
        $BinDir = "obs-binaries/bin/64bit"

        function Generate-Lib {
            param($Name)
            $Dll = "$BinDir/$Name.dll"
            $Lib = "$BinDir/$Name.lib"
            $Def = "$BinDir/$Name.def"

            if (-not (Test-Path $Dll)) {
                Write-Error "DLL $Dll not found!"
                return
            }

            Write-Host "Generating .lib for $Name from $Dll..."

            # Usa dumpbin para listar exports e regex para pegar os nomes das funções
            # Padrão típico do dumpbin: "   1    0 00012345 FunctionName"
            $dump = cmd /c "dumpbin /exports $Dll"
            $exports = $dump | Select-String "^\s+\d+\s+[0-9a-fA-F]+\s+[0-9a-fA-F]+\s+(.+)$"

            if (-not $exports) {
                Write-Error "No exports found for $Name"
                return
            }

            "EXPORTS" | Out-File -FilePath $Def -Encoding ASCII
            foreach ($match in $exports) {
                $match.Matches.Groups[1].Value | Out-File -FilePath $Def -Append -Encoding ASCII
            }

            # Cria a lib usando o utilitário LIB do VS
            cmd /c "lib /def:$Def /out:$Lib /machine:x64"

            if (Test-Path $Lib) { Write-Host "Success: $Lib created." }
            else { Write-Error "Failed to create $Lib" }
        }

        # 3. Gera as libs necessárias
        Generate-Lib "obs"
        Generate-Lib "obs-frontend-api"

    - name: Build (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        mkdir build
        cd build
        $RepoRoot = (Get-Item ..).FullName

        # Agora as .lib existem porque as geramos no passo anterior
        $ObsLib = "$RepoRoot/obs-binaries/bin/64bit/obs.lib" -replace '\\', '/'
        $FrontendLib = "$RepoRoot/obs-binaries/bin/64bit/obs-frontend-api.lib" -replace '\\', '/'

        Write-Host "Linking against: $ObsLib"

        cmake .. `
          -DCMAKE_BUILD_TYPE=Release `
          -DLIBOBS_LIB="$ObsLib" `
          -DOBS_FRONTEND_LIB="$FrontendLib"

        cmake --build . --config Release

    - name: Package (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (Test-Path build/Release/*.dll) {
            cd build/Release
            Compress-Archive -Path *.dll -DestinationPath ..\..\auto-hide-scenes-windows.zip
        } elseif (Test-Path build/*.dll) {
            cd build
            Compress-Archive -Path *.dll -DestinationPath ..\auto-hide-scenes-windows.zip
        } else {
            Write-Error "DLL não encontrada para empacotamento"
            ls build -Recurse
            exit 1
        }

    # -------------------------------------------------------------------------
    # UPLOAD & RELEASE
    # -------------------------------------------------------------------------
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: plugin-${{ matrix.os }}
        path: auto-hide-scenes-*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: plugin-*
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            auto-hide-scenes-macos.zip
            auto-hide-scenes-windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
